---
layout: default
title: 我的汉字学习库
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>汉字学习列表</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f7f6; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .pinyin { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>我的 20 个常用汉字库</h1>
    <table>
        <thead>
            <tr>
                <th>汉字</th>
                <th>拼音</th>
                <th>英语意思</th>
                <th>汉字组词</th>
                <th>造句</th>
            </tr>
        </thead>
        <tbody>
            {% for row in site.data.words %}
            <tr>
                <td><strong>{{ row.汉字 }}</strong></td>
                <td class="pinyin">{{ row.拼音 }}</td>
                <td>{{ row.英语意思 }}</td>
                <td>{{ row.汉字组词 }} ({{ row.组词英语意思 }})</td>
                <td>{{ row.汉字造句 }}<br><small style="color:blue">{{ row.造句英语意思 }}</small></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
